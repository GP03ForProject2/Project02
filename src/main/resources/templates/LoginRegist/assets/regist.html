<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="LoginAssets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="LoginAssets/css/form-elements.css">
    <link rel="stylesheet" href="LoginAssets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="LoginAssets/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="LoginAssets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="LoginAssets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="LoginAssets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="LoginAssets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>
<!-- Content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">

            </div>
        </div>
        <!-- MODAL -->
        <div class="top-big-link" id="modal-register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <a href="http://localhost:8090/loginUser">x</a>
                        </button>
                        <h3 class="modal-title" id="modal-register-label">开始注册</h3>
                        <p>请正确填写个人信息：</p>
                    </div>

                    <div class="modal-body">

                        <form role="form" class="registration-form"
                              id="formSignUp">
                            <div class="form-group">
                                <label class="sr-only" for="username">用户名</label>
                                <input type="text" name="username" placeholder="请输入用户名..."
                                       class="form-first-name form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">密码</label>
                                <input type="password" name="password" placeholder="请输入密码..."
                                       class="form-Password form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="age">年龄</label>
                                <input type="text" name="form-last-name" placeholder="请输入年龄..."
                                       class="form-Password2 form-control" id="age">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="job">工作</label>
                                <input type="text" name="phone" placeholder="请输入你的工作..."
                                       class="form-Phone form-control" id="job">
                            </div>
                            <button onclick="Regist()" class="btn">注册</button>

                            <div class="errorText" id="error_box"><br></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="LoginAssets/js/jquery-1.11.1.min.js"></script>
<script src="LoginAssets/bootstrap/js/bootstrap.min.js"></script>
<script src="LoginAssets/js/jquery.backstretch.min.js"></script>
<script src="LoginAssets/js/scripts.js"></script>
<script src="LoginAssets/js/regist.js"></script>


<!--[if lt IE 10]>
<script src="LoginAssets/js/placeholder.js"></script>

<![endif]-->
</body>

</html>
